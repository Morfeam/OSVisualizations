<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: relative;
  top: 0px;
  left: 50px;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
var requests = [50,70,80, 50, 350,0];
var first = requests[0];
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = first;
  var i = 0;
  var last = requests[requests.length - 1];
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == last) {
      clearInterval(id);
    } else {
        if(requests[i+1] > requests[i])
        {
          temp = requests[i+1];
          for(var x = 0; x < temp; x++){
            pos++;
            elem.style.left = pos + 'px';
            console.log(pos);
          }
        }else if(requests[i+1] <= requests[i]){
          for(var x = 0; x < temp; x++){
            pos--;
            elem.style.left = pos + 'px';
            console.log(pos);
          }
        }
      if(i >= 600){
        myMove.stop();
      }
      i++;
      elem.style.top = i / 2 + 'px'; 
      console.log("i = " + pos);
    }
  }
}
</script>

</body>
</html>
